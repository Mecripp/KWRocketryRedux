//Globe X-5 SRB
@PART[KWsrbGlobeX5]:NEEDS[KWRocketry]
{

	//TechRequired = heavierRocketry
	//entryCost = 44100
	//cost = 7350
	@category = Engine

  @title = Globe X-5 "Thor" Solid Fuel Booster
	@description = A large, 6 segment solid rocket booster.
	//Burns for approx, 120 seconds at 50%,	60 seconds at 100%.
  @description = THRUST CURVE.

  //mass = 3.5
  //dragModelType = default
  //maximum_drag = 0.3
  //minimum_drag = 0.2
  //angularDrag = 2
  //crashTolerance = 7
  %breakingForce = 5000 // 10000
  %breakingTorque = 5000 // 10000
  @maxTemp = 2200 // 3000
  %skinInternalConductionMult = 4.0
  %emissiveConstant = 0.5
  %heatConductivity = 0.06 // 0.005

  %stagingIcon = SOLID_BOOSTER
	%fuelCrossFeed = False

  %bulkheadProfiles = srf
  %tags = [kwrock moar (more motor rocket srb (globe (thor

  @MODULE[ModuleEngines*]
  {
    //throttleLocked = True
    //exhaustDamage = True
    //allowShutdown = False
    //ignitionThreshold = 0.1
		@minThrust = 0 // 795
		@maxThrust = 1600 // 1590
		@heatProduction = 415 // 1900
    //useEngineResponseTime = True
    //engineAccelerationSpeed = 8.0
    %EngineType = SolidBooster
  }

  //@MODULE[ModuleGimbal]
  //{
  //  @gimbalTransformName = NozzleTransform
  //  @gimbalRange = 0.3
  //}

  !MODULE[ModuleAnimateEmissive]{}

  MODULE
	{
		name = FXModuleAnimateThrottle
		animationName = SRBs
		responseSpeed = 0.002
		dependOnEngineState = True
		dependOnThrottle = True
	}

  //@RESOURCE[SolidFuel]
  //{
  //  @amount = 5600
  //  @maxAmount = 5600
  //}

}

