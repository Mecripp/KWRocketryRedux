//RCS Tanks (all)
@PART[KW?mRCSfuel]:NEEDS[KWRocketry]
{
  @module = Part

  @category = FuelTank

  //@description = ENTRY COST.

  //dragModelType = default
  //maximum_drag = 0.2
  @minimum_drag = 0.2 // 0.3
  //angularDrag = 2
  @crashTolerance = 12 // 6
  @maxTemp = 2000
  %breakingForce = 50 // 1200
  %breakingTorque = 50 // 1200

  %fuelCrossFeed = True

  %bulkheadProfiles = size1, srf
  %tags = fueltank mono monopropellant propellant

}

//RCS Tank (Size2)
@PART[KW2mRCSfuel]:NEEDS[KWRocketry]
{
  %bulkheadProfiles = size2, srf
  %breakingForce = 200
  %breakingTorque = 200
}

//RCS Tank (Size3)
@PART[KW3mRCSfuel]:NEEDS[KWRocketry]
{
  %bulkheadProfiles = size3, srf
  %breakingForce = 400
  %breakingTorque = 400
}
