//Adapter Fuel Tanks (General Tweaks)
@PART[KWFuelAdapter*]:NEEDS[KWRocketry]
{
  @module = Part

  @category = FuelTank

  //@description = ENTRY COST.

  //dragModelType = default
  //maximum_drag = 0.2
  @minimum_drag = 0.2 // 0.3
  @angularDrag = 1 // 2
  @crashTolerance = 20 // 6
  @maxTemp = 2300
  %emissiveConstant = 0.8
  %breakingForce = 200 // 10000
  %breakingTorque = 200 // 10000

  %fuelCrossFeed = True

  %tags = [kwrock fueltank ?lfo liquid oxidizer propellant rocket adapt

}

//KW Rocketry LFTA 2-1
//KW Rocketry LFTA 2-1 Short
@PART[KWFuelAdapter2x1|KWFuelAdapter2x1S]:NEEDS[KWRocketry]
{
  %breakingForce = 200 // 10000
  %breakingTorque = 200 // 10000
  %bulkheadProfiles = size1, size2
}

