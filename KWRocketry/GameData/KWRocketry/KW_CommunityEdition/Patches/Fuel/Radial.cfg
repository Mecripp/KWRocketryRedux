//KW Rocketry ST-25
@PART[KW2Sidetank]:NEEDS[KWRocketry]
{
  @module = Part

  @category = FuelTank

  //@description =

  //dragModelType = default
  //maximum_drag = 0.2
  @minimum_drag = 0.2 // 0.3
  //angularDrag = 2
  @crashTolerance = 6
  @maxTemp = 2000
  %breakingForce = 200 // 1200
  %breakingTorque = 200 // 1200

  %fuelCrossFeed = True

  %bulkheadProfiles = size2, srf
  %tags = [kwrock fueltank ?lfo liquid oxidizer propellant rocket

}

