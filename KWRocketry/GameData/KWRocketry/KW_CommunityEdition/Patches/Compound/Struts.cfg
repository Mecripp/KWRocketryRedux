//EAS-4 Strut Connector Medium
@PART[strutConnectorMedium]:NEEDS[KWRocketry]
{

  @mass = 0.05
	@dragModelType = none
	@maximum_drag = 0.02
	@minimum_drag = 0.02
	@angularDrag = 1
	@crashTolerance = 12
	@maxTemp = 2000
	%heatConductivity = 20

	%fuelCrossFeed = False

  %explosionPotential = 0
	%PhysicsSignificance = 1

	%maxLength = 12 // 10
  %skinMassPerArea = 20

	%bulkheadProfiles = srf
	%tags = [kwrock bind connect join line moar (more pin rigid shake strength strong stru support tie wobble

}

