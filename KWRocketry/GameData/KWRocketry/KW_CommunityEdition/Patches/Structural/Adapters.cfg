//General Structural Adapter Tweaks
@PART[KWFlatadapter*]:NEEDS[KWRocketry]
{

  @module = Part

  @category = Structural // 2

  //dragModelType = default
	//maximum_drag = 0.2
	@minimum_drag = 0.2 // 0.2
	//angularDrag = 2
	@crashTolerance = 6 // 9
	@maxTemp = 2000 // 3400

  !stageOffset = DELETE // 1
  !childStageOffset = DELETE // 1

  %fuelCrossFeed = True

	%tags = [kwrock cone truncat adapt flat

}

//2.5m-1.25m Flat Adapter
@PART[KWFlatadapter2x1]:NEEDS[KWRocketry]
{
  @title = Flat Adapter (2.5m-1.25m)
  %breakingForce = 200 // 8000
  %breakingTorque = 200 // 8000
  %bulkheadProfiles = size2, size1
}

