//SRB Nose Cone (1.25m)
@PART[KW1mSRBNoseCone]:HAS[@MODULE[TweakScale]]:AFTER[TweakScale]:NEEDS[TweakScale&KWRocketry]
{
    @MODULE[TweakScale]
    {
        @type = stack
        @defaultScale = 1.25
    }
}

