//1.25m SRB Nose Cone
+PART[KW2mSRBNoseCone]:NEEDS[KWRocketry]:FOR[zzz_KWRocketry]
{

  @name = KW1mSRBNoseCone // KW2mSRBNoseCone
  @author = Deimos Rast

  %rescaleFactor = 1.0 // 0.5

  @node_stack_bottom = 0.0, -0.43125, 0.0, 0.0, -1, 0.0, 1 // 2

  @TechRequired = generalRocketry
  @entryCost = 1000
  @cost = 450 // 800

  @title = SRB Nose Cone (1.25m)

  @mass = 0.04
  %bulkheadProfiles = size1

  @MODULE[ModuleEngines*]
  {
  	@maxThrust = 40 // 10
  }

  @RESOURCE[SolidFuel]
  {
    @amount = 15 // 4
    @maxAmount = 15 // 4
  }

}

